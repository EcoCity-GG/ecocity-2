<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoCity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <style>
        /* Estilos específicos para a página de login */
        .pagina-login {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .login-container {
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 2rem;
        }
        
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--verde-principal);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .login-body {
            padding: 2rem;
            background-color: white;
        }
        
        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding-left: 15px;
        }
        
        .form-control:focus {
            border-color: var(--verde-principal);
            box-shadow: 0 0 0 0.25rem rgba(46, 139, 87, 0.25);
        }
        
        .btn-login {
            background-color: var(--verde-principal);
            color: white;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--verde-secundario);
            color: white;
        }
        
        .login-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-links a {
            color: var(--verde-principal);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .login-links a:hover {
            color: var(--verde-secundario);
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #777;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
    </style>
</head>
<body class="pagina-login">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="../index.html" class="btn-voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <img src="../img/LOGO-BRANCO.png" alt="EcoCity Logo">
                <h2>Bem-vindo de volta</h2>
                <p>Acesse sua conta para continuar</p>
            </div>
            
            <div class="login-body">
                <form id="formLogin">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        <div class="form-text text-end">
                            <a href="recuperar-senha.html">Esqueceu a senha?</a>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="lembrar">
                        <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                    </div>
                    
                    <button type="submit" class="btn btn-login mb-3">Entrar</button>
                    
                    <div class="login-links">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                    
                    <div class="divider">ou</div>
                    
                    <button type="button" class="btn btn-outline-secondary btn-social mb-2">
                        <img src="https://agenciapnz.com/wp-content/uploads/Logo-Google-G.png" alt="Google" width="20"> Continuar com Google
                    </button>
                    
                    <button type="button" class="btn btn-outline-secondary btn-social">
                        <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yD/r/5D8s-GsHJlJ.png" alt="Facebook" width="20"> Continuar com Facebook
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
