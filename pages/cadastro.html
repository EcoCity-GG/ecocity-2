<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EcoCity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <style>
        /* Reutiliza estilos da p√°gina de login com pequenas adapta√ß√µes */
        .pagina-cadastro {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .cadastro-container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 2rem;
        }
        
        .cadastro-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .cadastro-header {
            background-color: var(--verde-principal);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .cadastro-header img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .cadastro-body {
            padding: 2rem;
            background-color: white;
        }
        
        .btn-voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .btn-voltar:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }
        
        .passo-cadastro {
            display: none;
        }
        
        .passo-cadastro.ativo {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progresso-cadastro {
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .progresso-barra {
            height: 100%;
            background-color: var(--verde-principal);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .tipo-cadastro {
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        
        .tipo-cadastro:hover {
            border-color: var(--verde-principal);
        }
        
        .tipo-cadastro.ativo {
            border-color: var(--verde-principal);
            background-color: rgba(46, 139, 87, 0.05);
        }
        
        .tipo-cadastro i {
            font-size: 2rem;
            color: var(--verde-principal);
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>
<body class="pagina-cadastro">
    <div class="cadastro-container">
        <div class="cadastro-card">
            <div class="cadastro-header">
                <a href="../index.html" class="btn-voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </a>
                <img src="../img/LOGO-BRANCO.png" alt="EcoCity Logo">
                <h2>Crie sua conta</h2>
                <p>Junte-se ao movimento sustent√°vel</p>
            </div>
            
            <div class="cadastro-body">
                <div class="progresso-cadastro">
                    <div class="progresso-barra" id="progressoBarra"></div>
                </div>
                
                <form id="formCadastro">
                    <!-- Passo 1 - Tipo de Cadastro -->
                    <div class="passo-cadastro ativo" id="passo1">
                        <h4 class="text-center mb-4">Voc√™ √©:</h4>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="tipo-cadastro ativo" data-tipo="empresa">
                                    <i>üè¢</i>
                                    <h5>Empresa</h5>
                                    <p class="small">Quero adotar zonas ecol√≥gicas</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="tipo-cadastro" data-tipo="cidadao">
                                    <i>üë§</i>
                                    <h5>Cidad√£o</h5>
                                    <p class="small">Quero acompanhar o projeto</p>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-verde btn-proximo mt-3">Pr√≥ximo</button>
                    </div>
                    
                    <!-- Passo 2 - Informa√ß√µes B√°sicas -->
                    <div class="passo-cadastro" id="passo2">
                        <h4 class="mb-4">Informa√ß√µes b√°sicas</h4>
                        
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                            <div class="form-text">M√≠nimo 8 caracteres</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" required>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-outline-secondary btn-anterior">Voltar</button>
                            <button type="button" class="btn btn-verde btn-proximo">Pr√≥ximo</button>
                        </div>
                    </div>
                    
                    <!-- Passo 3 - Informa√ß√µes Adicionais -->
                    <div class="passo-cadastro" id="passo3">
                        <h4 class="mb-4">Informa√ß√µes adicionais</h4>
                        
                        <div class="mb-3" id="campo-cnpj">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00">
                        </div>
                        
                        <div class="mb-3" id="campo-telefone">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(18) 99999-9999">
                        </div>
                        
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endere√ßo</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termos" required>
                            <label class="form-check-label" for="termos">Li e aceito os <a href="#">Termos de Servi√ßo</a> e <a href="#">Pol√≠tica de Privacidade</a></label>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-outline-secondary btn-anterior">Voltar</button>
                            <button type="submit" class="btn btn-verde">Finalizar Cadastro</button>
                        </div>
                    </div>
                </form>
                
                <div class="login-links text-center mt-4">
                    <p>J√° tem uma conta? <a href="login.html">Fa√ßa login</a></p>
                </div>
            </div>
        </div>
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cadastro.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
